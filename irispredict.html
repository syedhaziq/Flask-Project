{% extends "irislayout.html" %}

{% block content %}

    <div class="row justify-content-md-center mb-4">
        <h3 class='text-primary'>Prediction is {{ pred }}</h3>
    
    </div>

    <div class="row justify-content-md-center">
        <div class="thumbnail">
            {% if pred == 0 %}
                <img src="{{url_for('static', filename='images/setosa.jpg')}}" class="img-thumbnail" />
                <div class="caption">
                     <p><strong>{{name}}</strong></p>
                   </div>
            {% endif %}
        </div>
    </div>
        
    <div class="row justify-content-md-center">
        <div class="thumbnail">
            {% if pred == 1 %}
                <img src="{{url_for('static', filename='images/versicolor.jpg')}}" class="img-thumbnail" />
                <div class="caption">
                     <p><strong>{{name}}</strong></p>
                   </div>
            {% endif %}
        </div>
    </div>

    <div class="row justify-content-md-center">
        <div class="thumbnail">
            {% if pred == 2 %}
                <img src="{{url_for('static', filename='images/virginica.jpg')}}" class="img-thumbnail" />
                <div class="caption">
                     <p><strong>{{name}}</strong></p>
                   </div>
            {% endif %}
        </div>
    </div>

{% endblock %}
